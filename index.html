<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiệm Trà Thanh Khiết</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <h1>Tiệm Trà Thanh Khiết</h1>
        <div class="cards">
            <div class="card" data-category="Cà phê">
                <img src="/assets/coffee.jpg" alt="Cà phê" />
                <h2>Cà phê</h2>
            </div>
            <div class="card" data-category="Trà">
                <img src="/assets/tea.jpg" alt="Trà" />
                <h2>Trà</h2>
            </div>
        </div>
        <div class="my-cart">
            <button id="cart-button">Giỏ hàng của tôi</button>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">&times;</span>
                <div id="popup-body" class="product-container-popup"></div>
            </div>
        </div>
        <div id="cart-popup" class="popup">
            <div class="popup-content">
                <span id="cart-popup-close" class="popup-close">&times;</span>
                <h2>Giỏ hàng của tôi</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Số lượng</th>
                            <th>Đơn giá</th>
                            <th>Thành tiền</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h3 class="total">Tổng cộng: <span id="cart-total">0.000</span></h3>
                <button id="checkout-btn">Thanh toán</button>
            </div>
        </div>
    </div>

    <script src="/script.js">
    </script>
</body>

</html>
